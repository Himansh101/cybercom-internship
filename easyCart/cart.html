<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyCart | Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page-site cart">
  <header>
    <div class="logo">EasyCart</div>
    <nav>
      <a href="plp.html">Continue Shopping</a>
      <a href="checkout.html">Checkout</a>
      <a href="orders.html">My Orders</a>
    </nav>
  </header>

  <main>
    <section>
      <h1 class="mb-12">Cart Items</h1>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Noise Cancelling Headphones</td>
            <td>$129.00</td>
            <td class="qty">1</td>
            <td>$129.00</td>
          </tr>
          <tr>
            <td>Classic Leather Tote</td>
            <td>$119.00</td>
            <td class="qty">2</td>
            <td>$238.00</td>
          </tr>
        </tbody>
      </table>
    </section>

    <aside class="summary">
      <h2>Price Summary</h2>
      <div class="row"><span>Subtotal</span><span>$367.00</span></div>
      <div class="row"><span>Shipping</span><span>$12.00</span></div>
      <div class="row total"><span>Total</span><span>$379.00</span></div>
      <a class="btn btn-success" href="checkout.html">Proceed to Checkout</a>
    </aside>
  </main>
</body>

</html>
