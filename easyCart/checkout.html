<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyCart | Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page-site checkout">
  <header>
    <div class="logo">EasyCart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="plp.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">My Orders</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Shipping Options</h1>
      <label class="option">
        <input type="radio" name="shipping" checked>
        <div>
          <div>Express Delivery</div>
          <div class="subtext">Arrives tomorrow · ₹99</div>
        </div>
      </label>
      <label class="option">
        <input type="radio" name="shipping">
        <div>
          <div>Standard Delivery</div>
          <div class="subtext">3-5 business days · ₹0</div>
        </div>
      </label>
      <label class="option">
        <input type="radio" name="shipping">
        <div>
          <div>Store Pickup</div>
          <div class="subtext">Ready today · ₹0</div>
        </div>
      </label>
    </section>

    <aside>
      <h2>Order Summary</h2>
      <div class="row"><span>Noise Cancelling Headphones</span><span>₹10,999</span></div>
      <div class="row"><span>Classic Leather Tote x2</span><span>₹20,398</span></div>
      <div class="row"><span>Shipping (Express)</span><span>₹99</span></div>
      <div class="row total"><span>Total</span><span>₹31,496</span></div>
      <a class="btn btn-success" href="orders.html">Place Order</a>
    </aside>
  </main>
</body>

</html>
