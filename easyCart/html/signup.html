<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyCart | Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./../styles.css">
</head>

<body class="page-auth page-signup">
  <div class="auth-card">
    <h1 class="auth-title">Create Account</h1>
    <form>
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Alex Doe" required>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" required>

      <label for="confirm">Confirm Password</label>
      <input id="confirm" type="password" placeholder="Repeat password" required>

      <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
    <p class="auth-meta">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>

</html>
