<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive DOM Mini Project</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <h1 id="mainTitle">Interactive Webpage</h1>

  <!-- SECTION 1: CONTENT CHANGE -->
  <section>
    <h2>Change Content</h2>
    <p id="text">This text will change</p>
    <button id="changeTextBtn">Change Text</button>
  </section>

  <!-- SECTION 2: STYLE CHANGE -->
  <section>
    <h2>Change Style</h2>
    <button id="styleBtn">Toggle Style</button>
  </section>

  <!-- SECTION 3: FORM VALIDATION -->
  <section>
    <h2>Form Validation</h2>
    <input type="text" id="username" placeholder="Enter name">
    <button id="submitBtn">Submit</button>
    <p id="formMsg"></p>
  </section>

  <!-- SECTION 4: DYNAMIC LIST -->
  <section>
    <h2>Dynamic List</h2>
    <button id="addItemBtn">Add Item</button>
    <ul id="list"></ul>
  </section>

  <!-- SECTION 5: EVENTS -->
  <section>
    <h2>Event Demo</h2>
    <button id="eventBtn">Click / Hover Me</button>
  </section>

  <!-- SECTION 6: ANIMATION -->
  <section>
    <h2>DOM Animation</h2>
    <div id="box"></div>
    <button id="animateBtn">Animate</button>
  </section>

<script src="../js/practice.js"></script>
</body>
</html>
