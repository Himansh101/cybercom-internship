<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyCart | Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page-site cart">
  <header>
    <div class="logo">EasyCart</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="plp.html">Products</a>
      <a href="cart.html" class="active">Cart</a>
      <a href="orders.html">My Orders</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section>
      <h1 class="mb-12">Cart Items</h1>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <tr data-price="10999">
            <td>Noise Cancelling Headphones</td>
            <td>₹10,999</td>
            <td class="qty-cell">
              <div class="qty-control">
                <button class="btn-qty minus">-</button>
                <input type="number" value="1" min="1" readonly>
                <button class="btn-qty plus">+</button>
              </div>
            </td>
            <td class="subtotal">₹10,999</td>
            <td><button class="btn-remove">Remove</button></td>
          </tr>
          <tr data-price="10199">
            <td>Classic Leather Tote</td>
            <td>₹10,199</td>
            <td class="qty-cell">
              <div class="qty-control">
                <button class="btn-qty minus">-</button>
                <input type="number" value="2" min="1" readonly>
                <button class="btn-qty plus">+</button>
              </div>
            </td>
            <td class="subtotal">₹20,398</td>
            <td><button class="btn-remove">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </section>

    <aside class="summary">
      <h2>Price Summary</h2>
      <div class="row"><span>Subtotal</span><span id="cart-subtotal">₹31,397</span></div>
      <div class="row"><span>Shipping</span><span>₹99</span></div>
      <div class="row total"><span>Total</span><span id="cart-total">₹31,496</span></div>
      <a class="btn btn-success" href="checkout.html">Proceed to Checkout</a>
    </aside>
  </main>
</body>

</html>
