<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 4 Cybercom-internship</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1 id="title">Cybercom Creation</h1>

    <h2 class="topic">Day 4: Registration Form</h2>

    <div class="navLinks">
        <span class="navLink">
            <a href="index.html">Practice-index Form Page</a>
        </span>
        <span class="navLink">
            <a href="registrationForm.html">Registration Form</a>
        </span>
    </div>

    <div class="formContainer">
        <h3 class="formTitle">Login Form</h3>
        <form class="loginForm">

            <div class="emailFields formSection formGroup ">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your email-Id" required>
            </div>

            <div class="passwordFields formSection formGroup ">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>

            <input type="submit" value="Login" class="submitButton">
        </form>
    </div>

</body>
