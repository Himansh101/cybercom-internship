<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 4 Cybercom-internship</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1 id="title">Cybercom Creation</h1>

    <h2 class="topic">Day 4: Registration Form</h2>

    <div class="navLinks">
        <span class="navLink">
            <a href="index.html">Practice-index Form Page</a>
        </span>
        <span class="navLink">
            <a href="loginForm.html">Login Form</a>
        </span>
    </div>

    <div class="formContainer">
        <h3 class="formTitle">Registration Form</h3>
        <form class="registrationForm">

            <div class="nameFields formSection formGroup ">
                <label for="fname">First name<sup>*</sup>:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First name" required>
                <label for="lname">Last name<sup>*</sup>:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last name" required>
            </div>

            <div class="emailFields formSection formGroup ">
                <label for="email">Email<sup>*</sup>:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your email-Id" required>
            </div>

            <div class="passwordFields formSection formGroup ">
                <label for="password">Password<sup>*</sup>:</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>

            <div class="genderFields extraInfo formGroup ">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male"> Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female"> Female</label>
            </div>

            <div class="educationAgeFields formGroup">
                <div class="qualificationFields extraInfo formGroup">
                    <label for="qualification">Highest Qualification<sup>*</sup>:</label>
                    <select id="qualification" name="qualification" required>
                        <option value="">--Select--</option>
                        <option value="highschool">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>

                <div class="ageFields extraInfo formGroup ">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" value="" min="0" max="120">
                </div>
            </div>

            <div class="termsFields">
                <input type="checkbox" id="terms" name="terms" value="agree">
                <label for="terms"> I agree to the Terms and Conditions</label>
            </div>

            <input type="submit" value="Register" class="submitButton">
        </form>
    </div>
</body>

</html>
