<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyCart | Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./../styles.css">
</head>

<body class="page-site checkout">
  <header>
    <div class="logo">EasyCart</div>
    <nav>
      <a href="./../index.html">Home</a>
      <a href="plp.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">My Orders</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section>
      <h1>Checkout Details</h1>
      <form action="orders.html" id="checkout-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="+91 98765 43210" required>
        </div>

        <div class="form-group">
          <label for="address">Delivery Address</label>
          <textarea id="address" name="address" placeholder="House No, Street, City, Pincode" required></textarea>
        </div>

        <div class="form-group">
          <label>Payment Method</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="payment" value="card" checked>
              <span>Credit / Debit Card</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="payment" value="upi">
              <span>UPI (Google Pay, PhonePe)</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="payment" value="cod">
              <span>Cash on Delivery</span>
            </label>
          </div>
        </div>
      </form>
    </section>

    <aside>
      <h2>Order Summary</h2>
      <div class="row"><span>Noise Cancelling Headphones</span><span>₹10,999</span></div>
      <div class="row"><span>Classic Leather Tote x2</span><span>₹20,398</span></div>
      <div class="row"><span>Shipping (Express)</span><span>₹99</span></div>
      <div class="row total"><span>Total</span><span>₹31,496</span></div>
      <button class="btn btn-success" type="submit" form="checkout-form">Place Order</button>
    </aside>
  </main>
</body>

</html>
